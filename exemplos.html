    <script>
        function enviar() {
            event.preventDefault();

            const login = document.querySelector("[data-id^='login']")
            const pwd = document.querySelector("[data-id^='password']")


            if (login.value === "") {
                document.querySelector(".errorLogin").style.visibility = 'visible'
            } else {
                document.querySelector(".errorLogin").style.visibility = 'hidden'
            }
            if (pwd.value === "") {
                document.querySelector(".errorPassword").style.visibility = 'visible'
            } else {
                document.querySelector(".errorPassword").style.visibility = 'hidden'
            }

            console.log("login=", login.value)
            console.log("pwd=", pwd.value)
